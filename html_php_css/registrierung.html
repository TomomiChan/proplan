<script type="text/javascript">
    function submitForm()
        {
            var username = document.forms["Form"]["username"].value;
            var email = document.forms["Form"]["email"].value;
            var password = document.forms["Form"]["password"].value;
            var confirmpassword = document.forms["Form"]["confirmpassword"].value;
            
            if (username == null || username == "" || email == null || email == "", password == null || password == "", confirmpassword == null || confirmpassword == "") {
                
                alert("Bitte fülle alle benötigten Felder aus");
                return false;
                
                if (!(password = confirmpassword)) {
                
                alert("Deine Passwortbestätigung ist falsch, versuche es erneut")
                }
                
            } else {
                document.getElementById("schrift").action = "registrieren.php";
                document.getElementById("schrift").submit(); 
            }
        }
    
</script>
